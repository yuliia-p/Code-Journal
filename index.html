<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Montserrat:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
</head>
<body>
  <header class="white-font-style">
    <div class="container">
      <div class="row">
        <div id="navbar" class="column-full display-inline">
          <h2>Code Journal</h2>
          <a data-view="entries" id="entries-a">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container ">
      <div class="view" data-view="entry-form" id="entry-form">
        <form id="journal-form">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="photo" src="/images/placeholder-image-square.jpg"
                   alt=" placeholder-image-square">
            </div>
            <div class="column-half">
              <label for="title-input">Title</label>
              <input
                required
                name="title"
                type="text"
                id="title-input"
                class="input-slyle">
              <label for="photo-url">Photo URL</label>
              <input
                required
                name="url"
                type="url"
                id="photo-url"
                class="input-slyle">
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="journal-input">Notes</label>
              <textarea
              required
              rows="5"
              name="notes"
              id="journal-input"
              class="input-slyle"></textarea>
            </div>
          </div>
          <div class="form-actions row align-items">
            <div class="column-half flex-basis">
              <!-- Trigger/Open The Modal -->
              <div>
                <a class="delete-a hidden" id="delete-entry">Delete Entry</a>
              </div>
            </div>
            <div class="column-half text-align-rigth flex-basis">
              <button class="white-font-style"
              type="submit">Save</button>
            </div>


          </div>
          <div class="modal hidden">

            <div class="modal-content">
              <p>Are you sure you want to delete this entry?</p>
              <div class="row space-between">
                <button class="cancel-button white-font-style">cancel</button>
                <button class="confirm-button white-font-style">confirm</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="view hidden" data-view="entries" id="entries-view">
        <div>
          <div class="row header">
            <h1>Entries</h1>
            <button data-view="entry-form"
            class="white-font-style new-entries-button"
            type="submit">New</button>
          </div>
          <div class="div-list">
            <ul class="list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
